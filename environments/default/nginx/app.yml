apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
spec:
  destination:
    namespace: nginx
    server: https://kubernetes.default.svc 
  project: default 
  source: 
    path: environments/default/nginx
    repoURL: https://github.com/mpeciakk/devops
    targetRevision: main
  syncPolicy: 
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true